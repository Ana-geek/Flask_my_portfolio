{% extends 'base.html' %}


{% block title %}
    Register Page
{% endblock title %}


{% block content %}

<h1 class="heading" style="text-align: center; margin: 20px">You can register here</h1>

<div class="container" style="margin: 30px 0px; padding:0px 260px">

<form id="form">
    <div class="form-group">
    <label for="login">Your Login</label>
    <input name="login" type="text" class="form-control" id="login" placeholder="Enter login">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" autocomplete="on" class="form-control" id="password" placeholder="Password">
  </div>


  <button id='btreg' type="button" class="btn btn-primary" style="background: #a6a297; border: 1px #a6a297">Submit</button>
</form>
<div class="result"> </div>
</div>




<script src="../static/js/reg.js"> </script>
{% endblock content %}
